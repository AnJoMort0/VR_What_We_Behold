<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/game.css">

    <!-- External Libraries -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.5.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/25.0.0/tween.umd.min.js"></script>
    <script>Ticker.framerate=60; Ticker.paused=true;</script>
    <script src="js/lib/helpers.js"></script>

    <!-- Text Strings -->
    <script src="js/textStrings.js"></script>

    <!-- Core Engine Code -->
    <script src="js/core/Game.js"></script>
    <script src="js/core/SceneManager.js"></script>
    <script src="js/core/Scene.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #D3D3D3; near: 20; far: 80">
      <!-- Define assets -->
      <a-assets>
        <img id="ground" src="sprites/ground.png">
      </a-assets>

      <!-- Camera entity that keeps the player in place -->
      <a-entity camera look-controls position="0 1.4 0"></a-entity>

      <!-- Infinite ground plane -->
      <a-plane 
        src="#ground" 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="200" 
        height="200" 
        material="repeat: 40 40; side: double;">
      </a-plane>

      <a-sky color="#D3D3D3"></a-sky>
    </a-scene>

    <!-- Camera overlay -->
    <img id="cameraOverlay" src="sprites/cam.png">
  </body>
</html>
