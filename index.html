<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.5.2/pixi.min.js"></script>
    <style>
      /* Style for the camera overlay */
      #cameraOverlay {
        position: fixed;
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
        pointer-events: none; /* Allows interaction with A-Frame */
        z-index: 9999;

        /* Animation to create subtle movement */
        animation: slightMove 3s infinite alternate ease-in-out;
      }

      @keyframes slightMove {
        0% {
          transform: translate(0, 0)
        }
        50% {
          transform: translate(5px, -5px)
        }
        100% {
          transform: translate(-5px, 5px)
        }
      }
    </style>
  </head>
  <body>
    <a-scene fog="type: linear; color: #D3D3D3; near: 20; far: 80">
      <!-- Define assets -->
      <a-assets>
        <img id="ground" src="sprites/ground.png">
      </a-assets>

      <!-- Camera entity that keeps the player in place -->
      <a-entity camera look-controls position="0 1.4 0"></a-entity>

      <!-- Infinite ground plane -->
      <a-plane 
        src="#ground" 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="200" 
        height="200" 
        material="repeat: 40 40; side: double;">
      </a-plane>

      <a-sky color="#D3D3D3"></a-sky>
    </a-scene>

    <!-- Camera overlay -->
    <img id="cameraOverlay" src="sprites/cam.png">
  </body>
</html>
